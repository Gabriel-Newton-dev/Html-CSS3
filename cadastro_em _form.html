<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro usando form</title>
</head>
<body>
 <h3>Cadastro da liga dos astronautas</h3>
 <video width="500" height="300" autoplay>
  <source src="terra.mp4" type="video/mp4">
 </video>
 <br><br>
  <form action="#">
   <div> 
    <label for="name">Nome:</label>
    <input type="text" id="name" name="name" placeholder="Digite seu nome completo" required><br><br>
   </div>
   <div>
    <label for="e">Email:</label>
    <input type="email" id="e" name="e" placeholder="Digite o seu e-mail" required>
    <label for="psw">- Password:</label>
    <input type="password" id="psw" name="psw" placeholder="Crie uma senha" required><br><br>
   </div>
   <div>
    <label for="birthday">Data de nascimento:</label>
    <input type="date" id="birthday" nome="birthday" required>
    <label for="photo">- Foto:</label>
    <input type="file" id="photo" name="photo"><br>
   </div>
   <br>
   <div>
    <label for="nationality">Nacionalidade: </label>
    <select name="nationality" id="nationality">
        <option value="brazilian">Brasileira</option>
        <option value="Russian">Russa</option>
        <option value="american">Americana</option>
    </select> -
    Gênero : 
    <label for="female"> F </label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="male">M </label>
    <input type="radio" id="male" name="gender" value="male">
   </div>
   <div>
   <br>
    Suas principais qualidades: <br>
   <label for=" int">Inteligência</label>
    <input type="checkbox" id="int" name="int">|
    <label for="Resil">Resiliência</label>
    <input type="checkbox" id="Resil" name="resil">|
    <label for="prep">Preparo físico</label>
    <input type="checkbox"  id="prep" name="prep">|
    <label for="educ">Educação</label>
    <input type="checkbox" id="educ" name="education">|
   </div>
   <div>
    <br>
    <textarea name="description" id="description" cols="30" rows="10" placeholder="Porque você gostaria de ser um astronatura?"></textarea>
   </div>
   <div>
    <input type="submit" value="Criar">
   </div>
</form>      
</body>
</html>
